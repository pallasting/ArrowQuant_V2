version: '3.8'

services:
  llm-compression:
    build:
      context: .
      dockerfile: Dockerfile
    image: llm-compression:latest
    container_name: llm-compression
    ports:
      - "8000:8000"
    environment:
      - MODEL_PATH=/app/models/minilm
      - DEVICE=cpu
      - PORT=8000
      - LOG_LEVEL=INFO
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - llm-compression-network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./k8s/monitoring/prometheus-config.yaml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped
    networks:
      - llm-compression-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./k8s/monitoring/grafana-dashboard.json:/etc/grafana/provisioning/dashboards/llm-compression.json
    restart: unless-stopped
    networks:
      - llm-compression-network
    depends_on:
      - prometheus

volumes:
  prometheus-data:
  grafana-data:

networks:
  llm-compression-network:
    driver: bridge
