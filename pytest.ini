[pytest]
# Set the root directory to arrow_quant_v2 to avoid importing parent ai_os_diffusion package
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Avoid importing parent package
norecursedirs = .git .venv __pycache__ .hypothesis .benchmarks .github .kiro benches docs examples proptest-regressions python scripts src

# Show verbose output
addopts = -v --tb=short

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
