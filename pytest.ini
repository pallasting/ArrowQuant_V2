[pytest]
# Pytest 配置文件

# 测试路径
testpaths = tests

# Python 文件模式
python_files = test_*.py

# Python 类模式
python_classes = Test*

# Python 函数模式
python_functions = test_*

# 输出选项
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# 标记
markers =
    unit: 单元测试
    property: 属性测试
    integration: 集成测试
    performance: 性能测试
    slow: 慢速测试

# 异步测试配置
asyncio_mode = auto
