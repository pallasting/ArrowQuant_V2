# pytest configuration for Arrow optimization tests

[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=llm_compression
    --cov-report=term-missing
    --cov-report=html

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    slow: Slow tests (>1s)
    arrow: Arrow optimization specific tests
    
# Async test configuration
asyncio_mode = auto

# Coverage options
[coverage:run]
source = llm_compression
omit =
    */tests/*
    */migrations/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
