name: CI - Tests & Linting

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .
        # Install test dependencies
        pip install pytest pytest-asyncio pytest-benchmark httpx

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 llm_compression tests --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings.
        flake8 llm_compression tests --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Type check with mypy
      run: |
        mypy llm_compression

    - name: Run Unit Tests
      run: |
        # Run core logic tests (Phase 1)
        pytest tests/unit

    - name: Run Integration Tests
      run: |
        # Run API tests with mocked engine (Phase 2 & 3)
        # Note: We skip performance tests in CI as hardware varies
        pytest tests/integration
