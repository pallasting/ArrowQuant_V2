apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'production'
        service: 'llm-compression'

    scrape_configs:
      - job_name: 'llm-compression'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - default
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name

    alerting:
      alertmanagers:
        - static_configs:
            - targets:
                - alertmanager:9093

    rule_files:
      - /etc/prometheus/rules/*.yml
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-rules
  namespace: monitoring
data:
  llm-compression.yml: |
    groups:
      - name: llm_compression_alerts
        interval: 30s
        rules:
          - alert: HighErrorRate
            expr: rate(llm_compression_request_errors_total[5m]) > 0.05
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High error rate detected"
              description: "Error rate is {{ $value }} errors/sec"

          - alert: HighLatency
            expr: llm_compression_request_duration_seconds > 5.0
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High request latency detected"
              description: "Average latency is {{ $value }} seconds"

          - alert: ServiceDown
            expr: up{job="llm-compression"} == 0
            for: 2m
            labels:
              severity: critical
            annotations:
              summary: "LLM Compression service is down"
              description: "Service has been down for more than 2 minutes"

          - alert: HighMemoryUsage
            expr: container_memory_usage_bytes{pod=~"llm-compression.*"} / container_spec_memory_limit_bytes{pod=~"llm-compression.*"} > 0.9
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High memory usage detected"
              description: "Memory usage is {{ $value | humanizePercentage }}"

          - alert: LowCompressionRatio
            expr: llm_compression_ratio < 2.0
            for: 10m
            labels:
              severity: info
            annotations:
              summary: "Low compression ratio detected"
              description: "Compression ratio is {{ $value }}"
